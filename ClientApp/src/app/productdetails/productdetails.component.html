<div *ngIf="product" class="mt-3">
    <input type="hidden" #id name="id" [value]="product.id">
    <div class="form-group">
        <label for="name">Name</label>
        <input [value]="product.name" #name type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input [value]="product.price" #price type="text" class="form-control" name="price">
    </div>
    <div class="form-group">
        
       <div class="custom-contorl custom-checkbox">
           <input [checked]="product.isactive" #isactive  id="isactive1" type="checkbox" class="custom-control-input">
           <label for="isactive1" class="custom-control-label">Is Active</label>
       </div>
    </div>

    <button (click)="addProduct(id.value,name.value,price.value,isactive.checked);
    name.value='';price.value='0';isactive.value=false" class="btn btn-primary" >Save</button>
</div>
