 
<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-md-7">
      <table class="table table-bordered table-striped">

        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let p of products" [class.bg-info]="p.isactive==false">
                
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>
                      <button class="btn btn-primary" (click)=onSelectedProduct(p)>Edit</button>
                      <button class="btn btn-danger" (click)="deleteProduct(p)" >Delete</button>
                    </td>
            
                  
            </tr>
    
    
          
        </tbody>
    </table>
    </div>
    <div class="col-md-5">
      <product-form [products]="products"></product-form>
      <productdetails [product]="selecttedproduct" [products]="products"></productdetails>
    </div>
  </div>
</div>
